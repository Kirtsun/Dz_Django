<!DOCTYPE html>
{% if latest_person_list %}
    <ul>
    {% for person in latest_person_list %}
        <li><a href="/catalog/person/{{ person.id }}/">{{ person.first_name }} {{ person.last_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No person are available.</p>
{% endif %}
<p><h3><a href="{% url 'catalog:person_create' %}">Create person</a></p></h3>
